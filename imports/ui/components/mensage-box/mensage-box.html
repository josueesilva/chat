<template name="mensageBox">
<div class="mensage-box">
  {{#if existConverse}}
    <div class="display-mensage">
      <ul>
      {{#each mensages}}
      <li>
       {{dateSend}} - {{userName}} - {{mensagem}}
       </li>
      {{/each}}
      </ul>
    </div>
    <div class="send-mensage-control">
      <div class="form-inline">
        <input class="form-control" id="mensage" placeholder="Mensage">
        <button class="btn btn-primary">Enviar</button>
      </div>
    </div>
  {{/if}}
</div>
</template>
